<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody - 用户注册</title>
  <style>
    :root {
      --primary-color: #42a5f5; /* 主色调改为浅蓝色 */
      --primary-light: #e3f2fd;
      --primary-dark: #1976d2;
      --primary-light-bg: #e3f2fd;
      --background: #f9f9f9;
      --card-bg: #ffffff;
      --text-color: #424242;
      --light-gray: #f5f5f5;
      --gray: #e0e0e0;
      --dark-gray: #9e9e9e;
      --error: #ef5350;
      --success: #66bb6a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }

    .login-background {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary-light-bg) 0%, #f5f5f5 100%);
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: var(--primary-dark);
      font-weight: 600;
      font-size: 22px;
    }

    .logo svg {
      width: 36px;
      height: 36px;
      margin-right: 10px;
      stroke: var(--primary-color);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #333;
    }

    .login-header p {
      color: var(--dark-gray);
      font-size: 15px;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #757575;
      transition: color 0.3s;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid var(--gray);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
      background-color: var(--light-gray);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
      background-color: white;
    }

    .show-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: #757575;
      transition: all 0.3s;
    }

    .show-password:hover {
      color: var(--primary-color);
    }

    .show-password svg {
      width: 20px;
      height: 20px;
    }

    .terms-group {
      display: flex;
      align-items: flex-start;
      margin: 20px 0 15px;
      font-size: 14px;
    }

    .terms-group input {
      margin-top: 4px;
      margin-right: 8px;
      accent-color: var(--primary-color);
    }

    .terms-group label {
      text-align: left;
    }

    .terms-group a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .terms-group a:hover {
      text-decoration: underline;
    }

    .register-button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      letter-spacing: 1px;
    }

    .register-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .register-button:active {
      transform: translateY(1px);
    }

    .message {
      text-align: center;
      margin: 20px 0 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      height: auto;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .message.error {
      background-color: #ffebee;
      color: var(--error);
    }

    .message.success {
      background-color: #e8f5e9;
      color: var(--success);
    }

    .login-footer {
      display: flex;
      justify-content: center;
      margin-top: 25px;
      font-size: 14px;
      color: var(--dark-gray);
    }

    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-footer a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .login-footer span {
      margin: 0 15px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }

    .toggle-password {
      cursor: pointer;
      color: var(--primary-color);
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div class="login-background">
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2">
          <path d="M9 18V5l12-2v13M9 9l12-2"></path>
          <circle cx="6" cy="18" r="3"></circle>
          <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <span>Melody</span>
      </div>
      <h2>注册新账户</h2>
      <p>加入Melody，发现无限音乐</p>
    </div>

    <form id="registerForm">
      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <input type="text" id="regUsername" name="username" placeholder="用户名" required>
      </div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input type="password" id="regPassword" name="password" placeholder="密码" required>
        <button type="button" class="show-password" onclick="togglePasswordVisibility('regPassword', this)">
          <svg viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <div class="form-group">
        <svg class="icon" viewBox="0 0 24 24">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
        <button type="button" class="show-password" onclick="togglePasswordVisibility('confirmPassword', this)">
          <svg viewBox="0 0 24 24">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>


      <button type="button" class="register-button" onclick="register()">创建账户</button>
    </form>

    <div id="message" class="message"></div>

    <div class="login-footer">
      <span>已有账户？</span>
      <a href="login.html">登录账号</a>
    </div>
  </div>
</div>

<script>
  function togglePasswordVisibility(fieldId, button) {
    const passwordField = document.getElementById(fieldId);
    if (passwordField.type === 'password') {
      passwordField.type = 'text';
      button.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
            `;
    } else {
      passwordField.type = 'password';
      button.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            `;
    }
  }

  function showMessage(element, text, isError) {
    element.textContent = text;
    element.className = isError ? "message error" : "message success";
  }

  async function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const message = document.getElementById('message');

    // 重置消息样式
    message.textContent = "";
    message.className = "message";

    // 验证用户名
    if (!username || username.length < 3) {
      showMessage(message, "用户名至少需要3个字符", true);
      return;
    }

    // 验证密码
    if (password.length < 6) {
      showMessage(message, "密码至少需要6个字符", true);
      return;
    }

    // 验证两次输入的密码是否一致
    if (password !== confirmPassword) {
      showMessage(message, "两次输入的密码不一致", true);
      return;
    }


    try {
      const response = await fetch('http://localhost:8080/user/register', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              username: username,
              password: password,
          })
      });

      const data = await response.json();

      if (data.code === 1) {
        showMessage(message, "注册成功! 正在跳转到登录页面...", true);

        // 2秒后跳转到登录页面
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else {
        showMessage(message, data.msg || "注册失败，请重试", true);
      }
    } catch (error) {
      console.error('注册请求失败:', error);
      showMessage(message, "注册失败，请检查网络或联系管理员", true);
    }
  }
</script>
</body>
</html>
